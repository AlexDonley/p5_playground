    <link rel="stylesheet" href="style.css">
    <script language="javascript" type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.min.js"></script>
    <script language="javascript" src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/addons/p5.sound.min.js"></script>
    <script src="script.js" defer></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>P5 Playground</title>
</head>
<body>
    <div class="progress-wrap">
            <div class="progress" id="progressBar" onclick="clearSum()">
                <div class="pencil-tip"></div>
            </div>
    </div>
    <div class="control-panel">
        <div class="percentage" id="percentage"></div>
        <div class="score" id="currentLevel"></div>
        <div class="score" id="summativeLevel"></div>
        <div class="slider-val" id="sliderVal"></div>
        <div class="slidecontainer">
            <input type="range" min="1000" max="100000" value="50000" class="slider" id="myRange">
        </div>
        <button onclick="toggleSong()">plause</button>
        <button onclick="toggleMic()">mic</button>
    </div>
</body>
